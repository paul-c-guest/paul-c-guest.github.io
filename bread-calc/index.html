<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bread Calc</title>
  </head>

  <body>
    <h1>Good Leavening</h1>
    <table class="table-headings">
      <tr>
        <td class="flour-entry-name">Flour</td>
        <td class="flour-entry-number">Amount</td>
        <td class="flour-entry-number">Hydration</td>
        <td></td>
      </tr>
    </table>
    <div id="flour-block"></div>
    <button id="newline">new flour</button>

    <hr />
    <h2>Totals</h2>
    <table>
      <tr class="table-headings">
        <td class="center">Dry</td>
        <td class="center">Wet</td>
      </tr>
      <tr>
        <td class="sub-total" id="dry-total">###</td>
        <td class="sub-total" id="wet-total">###</td>
      </tr>
    </table>

    <table>
      <tr class="table-headings">
        <td class="center">Total Weight</td>
      </tr>
      <tr>
        <td class="total" id="dough-total">###</td>
      </tr>
    </table>

    <script src="main.js" type="module"></script>
  </body>
</html>
