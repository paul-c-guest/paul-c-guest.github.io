<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bread Calc</title>
  </head>

  <body>
    <h1>&#127913; Good Leavening</h1>

    <hr />

    <h2>My Flour Blend</h2>
    <table id="flour-block">
      <tr class="table-headings">
        <td>Flour</td>
        <td>Amount</td>
        <td>Hydration</td>
        <td></td>
      </tr>
    </table>
    <button id="newline">new flour</button>

    <hr />

    <h2>My Starter</h2>
    <table id="starter-block">
      <tr class="table-headings">
        <td>Flour</td>
        <td>Amount</td>
        <td>Liquid</td>
      </tr>
      <tr>
        <td>
          <input type="text" class="flour-entry-name" id="starter-flour-name" />
        </td>
        <td>
          <input type="number" class="flour-entry-number" id="starter-dry" />
        </td>
        <td>
          <input type="number" class="flour-entry-number" id="starter-wet" />
        </td>
      </tr>
    </table>

    <hr />

    <h2>Totals</h2>
    <table>
      <tr class="table-headings">
        <td class="center">Dry</td>
        <td class="center">Wet</td>
        <td class="center">Hydration</td>
      </tr>
      <tr>
        <td class="sub-total" id="dry-total"></td>
        <td class="sub-total" id="wet-total"></td>
        <td class="sub-total" id="hydration-total"></td>
      </tr>
    </table>

    <table>
      <tr class="table-headings">
        <td class="center">Total Weight</td>
      </tr>
      <tr>
        <td class="total" id="dough-total"></td>
      </tr>
    </table>

    <script src="main.js" type="module"></script>
  </body>
</html>
